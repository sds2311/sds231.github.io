<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Escape Game</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <button class="music" onclick="toggleMusic()">Play Music</button>
    <img src="images/templeTitleFinal.png" alt="title">
    <button class="start" onclick="window.location.href='puzzle1.html'">Start</button>
    <audio id="backgroundMusic" src="music/temple.mp3" preload="auto" loop></audio>
  <script>
    let musicPlay = false;
    function toggleMusic() {
        let music = document.getElementById("backgroundMusic");
        let button = document.querySelector(".music");
        if(musicPlay)
        {
          music.pause();
          button.textContent = "Play Music"
        }
        else
        {
          music.play();
          button.textContent = "Pause Music"
        }
        musicPlay = !musicPlay;
    }
  </script>
  </body>
</html>
